## What is ‘centrality’?

Being central in a network is a central concept in networks research...

.center[![](https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTRYdGQnVNT9XMKmui2UXPFtMEa7Gx1Ao7cEevLYvQ-hxTvO6huAUIUAmLRWRr9i2mC5So&amp;usqp=CAU)]

Why could “being central” be important...
  - in your private life?
  - in your professional life?
  - in a social network from your field of interest?

---
## Centrality questions

- Does a node have access to lots of resources?

- Does a node have access to different resources?

- Does a node connect different parts of the network?

- Does a node control the interaction between other nodes?

- Would the failure of a node cause a system to collapse?

- Is a node considered popular by others?

- Which nodes’ esteem matters?

## Degree centrality

.pull-left[
.red[Q]: How many edges does a node have?

.red[T]: About e.g. activity, popularity, attention

.red[M]: Outdegree, indegree, or the sum of both

`$$c_{D+}(i) = \sum_{j\in V} x_{ij}$$`

`$$c_{D-}(i) = \sum_{j\in V} x_{ji}$$`

`$$c_{D}(i) = c_{D+}(i) + c_{D-}(i)$$`

.footnote[See also strength and weighted centrality extensions, e.g. Opsahl et al. (2010)]
]

### Do you have more or fewer friends than your friends?

--

Option 1: Data collection

- go on Facebook, count how many “friends” you have
- click on every one of those “friends” and see how many “friends” they have
- get a late dinner...

--

Option 2: Graph theory

&lt;!-- $$ \frac{\sum d_v}{n} $$ --&gt;

&lt;!-- $$ \frac{\sum d_v^2}{\sum d_v} $$ --&gt;

$$ \frac{\sum d_v^2}{\sum d_v} ≥ \frac{\sum d_v}{n} $$ q.e.d.

### Friendship paradox

.pull-left-2[
&lt;img src="ISON_L3_Centrality_files/figure-html/adol-1.png" width="504" /&gt;

]

.pull-right-1[
- 8 people, 10 ties = 20 friends

- First number is number of friends (ties)
  - 20/8 people = 2.5 friends on average

- Second number (in parentheses) is average number of friends of friends
  - 23.92/8 = 2.99 friends of friends on average

That is, you are not likely to be most popular `\((1/n)\)`,
but you are likely to be connected to most popular `\((d^*/n)\)`
]

.footnote[Feld (1991) “Why your friends have more friends than you do” *American Journal of Sociology* 96(6): 1464-1477.]

## Betweenness centrality


.pull-left[
AKA .red[medial] centrality

.red[Q]: How many shortest paths go through a certain node?

.red[T]: About e.g. brokering, transmission, innovation

.red[M]: `$$c_{B}(i) = \sum_{j, k \in V \not i} \delta(j,k|i)$$`

- `\(\delta(j,k|i)\)`: fraction of shortest paths from `\(j\)` to `\(k\)` where `\(i\)` is an intermediate node
- naïve calculation complex

]

## Closeness centrality


.pull-left[
AKA .red[radial] centrality

.red[Q]: How short are the distances to all other nodes?

.red[T]: About capacity to e.g. communicate, diffuse, draw on all networked resources

.red[M]: Inverse of the sum over all dyadic distances, `\(d(i,j)\)`

`$$c_{C}(i) = \frac{1}{\sum_{j \in V} d(i,j)}$$`

]

.pull-right[
&lt;img src="ISON_L3_Centrality_files/figure-html/close-1.png" width="504" /&gt;
]

### How many people do we need to be close to to be happy?

Dunbar's number (150) can be more differentiated:

- 3-5 closest BFFs in your intimate circle
- 9-15 friends and family who are your go-to comrades in your friendship circle
- 30-45 allies and colleagues who are in your co-participation circle
- 90-135 wider acquaintances who are in your exchange circle

See [also](http://www.smbc-comics.com/comics/1427381663-20150326.png)

## Eigenvector centrality

.pull-left[
AKA .red[feedback] centrality (remarkably old method: Leontief 1941, Seeley 1949)

.red[Q]: How connected is the node to important (central) neighbours?

.red[T]: About e.g. power, influence, support

.red[M]: [Leading eigenvector](https://setosa.io/ev/eigenvectors-and-eigenvalues/) of sociomatrix

`$$c_{E}(i) = \alpha \sum_{j \in N(i)} d(i,j)$$`

- with `\(\partial = 1/\alpha\)` being an eigenvalue of the adjacency matrix and `\(N(i)\)` the neighbour nodes of `\(i\)`
- In undirected networks, `\(C_E(i)\)` with `\(\alpha = 1\)` equals the degree centrality (stationary distribution of a random walk)

]

.pull-right[
&lt;img src="ISON_L3_Centrality_files/figure-html/eigen-1.png" width="504" /&gt;
]

### Assortativity

- Assortative mixing is a bias in favour of ties between similar others...

  - Where based on attributes, called .red[homophily]

  - Where based on structures, called .red[assortativity]

    - Usually just Pearson correlation coefficient between nodes' degrees

## Which centrality should I use?

--

- Option 1: just try all and see?

--

- Option 2: create an index of all of them?

--

- **No**, option 3: derive correct centrality measure based on theoretical assumptions (see also Zweig 2016)

It all depends on research question and meaning of the edges:
  - support?
  - flow?
  - power?
  - access?

--

Ultimately ordinal, not interval, scale: there is no "unit of centrality"
- makes comparing across measures difficult
- makes comparing across networks difficult (even after normalisation)

.footnote[See also Brandes (2016) and Schoch &amp; Brandes (2016)]

## Centralisation

- .red[Q]: How central is a network’s most central node compared to all others?

- .red[M]: equation needs to:
  - work out the largest centrality
  - calculate the sum in differences in centrality between each node and all other nodes
  - choose the maximum of this
  - divide this quantity by the theoretically largest such sum of differences in any network of the same size

Therefore, every centrality measure has its own centralisation measure:

`$$\max \sum_{i=1}^N C_x(p^*) - C_x(p_i)$$`
