**16% Exercises**

- Submit answers _and_ questions about conceptual or practical matters on Moodle

## Software

In this class, we will use `\(\mathcal{R}\)`. It is **free**. **Flexible**. And **facilitates** more modern research.

Henrique Sposito and Livio Silva-Müller are offering a 3 ECTS course on `\(\mathcal{R}\)` this semester, which I highly recommend.

In the meantime, please download and install the most recent versions of both `\(\mathcal{R}\)` (the statistical software) and RStudio (a front-end which makes using R much easier).

???

RStudio makes it easier not only to manage what `\(\mathcal{R}\)` is doing,
but also to run Python (e.g. for webscraping) and C++ (for faster programming),
as well as writing assignments (like in this course), presentations, 
even apps that help you communicate your research more widely.
The assignments in this course will be in Rmarkdown.

Basically, GUI statistical software (e.g. Excel, SPSS) [were a mistake for modern research](https://www.r-bloggers.com/2020/11/graphical-user-interfaces-were-a-mistake-but-you-can-still-make-things-right/?utm_source=feedburner&amp;utm_medium=feed&amp;utm_campaign=Feed%3A+RBloggers+%28R+bloggers%29).

## Seven Bridges of Königsberg

.pull-left-1[
- Königsberg founded in 1255 by Teutonic Order

- Became a wealthy port set around two islands on the Pregel River

- Citizens spent Sunday afternoons walking its seven bridges

- They devised a puzzle about how to cross all seven bridges only once in a single walk...
]

.pull-right-2[![:scale 120%](https://upload.wikimedia.org/wikipedia/commons/5/5d/Konigsberg_bridges.png)]

---
## Read Euler...

.pull-left[
- Luckily, Königsberg not too far from St Petersburg, where the Swiss polygraph Leonard .red[Euler] lived

- Euler educated in Basel by one of the famous .red[Bernoulli] family, Johann

- After failing to get a position in Basel, he followed Johann’s sons, Niklaus and Daniel, to St Petersburg

- Niklaus died and Daniel returned to Basel in 1733, and Euler inherited their positions

&gt; “Lisez Euler, lisez Euler, c'est notre maître à tous”
~ Laplace
]

.pull-right[![:scale 80%](https://www.scienceabc.com/wp-content/uploads/ext-www.scienceabc.com/wp-content/uploads/2017/12/Leonhard-Euler.jpg-.jpg)]

## Why bother?

.pull-left[
- When the mayor of Danzig wrote him for a solution he replied:
  - “. . . I do not understand why you expect a mathematician to produce [a solution...], for the solution is based on reason alone, and its discovery .red[does not depend on any math]ematical principle.”
  
- Yet, later that year he admitted to an Italian mathematician:
  - “This question is so banal, but seemed to me worthy of attention in that .red[[neither] geometry, nor algebra, nor even the art of counting was sufficient] to solve it.”
  
- He saw the problem related to what Leibniz called .red[geometria situs], or the geometry of position...
]

.pull-right[![:scale 80%](https://www.scienceabc.com/wp-content/uploads/ext-www.scienceabc.com/wp-content/uploads/2017/12/Leonhard-Euler.jpg-.jpg)]

---
## Bad for Königsberg, Great for graph theory

.center[![:scale 55%](https://divisbyzero.files.wordpress.com/2008/09/konigsberggraph.jpg)
]

- In 1735, Euler founded .red[graph theory] by proving no solution to the problem

- Proof consisted of two steps:
  - First, route inside each land mass irrelevant, only the connections,
  meaning he could *abstract* to a graph of .red[nodes] connected by .red[ties]
  - Second, in unique path no more than 2 nodes should have an odd .red[degree] (#ties) -- 
  if enter, also need to leave, so intermediate nodes must be even
  - Since all nodes had odd degrees, no way of solving the problem

## History

- Delitsch (1900) on reciprocity
- Simmel (1908) on formal sociology
- Moreno (1934) on sociometry
- Rapoport (1953a,b), Davis (1970) on transitivity
- Bonacich (1972a,b) on eigenvector centrality
- Holland and Leinhardt (1976) on triad census (3-node motifs)
- 1978 journal *Social Networks*, founding editor Linton C. Freeman
- Freeman (1979) on various centrality concepts (betweenness!)
- Holland and Leinhardt (1981) on p1 model
- Frank and Strauss (1986) on Markov graphs (basis of ERGMs)
- Wasserman and Faust (1994) textbook
- Wasserman and Pattison (1996) on p∗ model = ERGM
- Snijders (1996) on SAOMs

--

Social Network Analysis (SNA) interdisciplinary with basis in sociology, anthropology, mathematics, social psychology,
public policy, and increasingly political science and international relations.

.footnote[See Freeman (2004)]

## Levels of analysis

.pull-left[
![](ISON_L1_Networks_files/figure-html/plotting-1.png)
]

--

.pull-right[
- .red[Network level] `\((O=1)\)`
  - e.g. is this network centralized?
  
- .red[Dyad level] `\((O = n(n-1)/2)\)`
  - e.g. are similar nodes connected?
  
- .red[Node level] `\((O = n)\)`
  - e.g. are some nodes more popular than others?
]

## Types of analysis

.pull-left[
![](ISON_L1_Networks_files/figure-html/plotting-1.png)
]

--

.pull-right[
- Network as .red[independent variable]
  - i.e. (how) do ties explain attributes?
  - e.g. is the network structure responsible for who gets what?
  
- Network as .red[dependent variable]
  - i.e. (how) do attributes explain ties?
  - e.g. is who has what responsible for the network structure?
  
- Network as .red[interdependent variable]
  - i.e. (how) do attributes and ties coevolve?
  - e.g. are there positive or negative feedback loops?
]

## Social Networks

**Assumption**: social life is associative, and relations are meaningful

**Premise**: how social entities are connected matters

**Argument**: more interdependent and contextual than traditional quantitative or qualitative work
  - By taking context and dependencies into account, even making them central to the explanation,
  networks goes beyond traditional statistics
  - By using graph theoretic concepts and formal measures, even scaling them to large settings,
  networks goes beyond traditional case studies

**Promise**: to help understand social, relational life

---
.pull-left[
### Don’t “do networks” to

- join .red[hot research area] (though it is)
- present .red[fancy pictures] (seldom enough)
- present .red[fancy analysis] (depends on data quality)
- .red[explain more variance] (not simply an add-on)
- .red[explain everything] (empirical settings are messy)
- use .red[big data] (RQ and theory relationship required)
- use .red[networks expertise] (clear motivation required)
]

--
.pull-right[
### Do “do networks” to

- .red[describe social structures], both local and global
- .red[identify individuals] in specal positions
- correlate .red[positions with individual outcomes]
- correlate .red[structures with global outcomes]
- explain .red[how individuals affect social structure]
- explain .red[how social structure affects individuals]
- understand .red[how micro and macro outcomes relate]
- understand .red[how different networks relate]
- understand .red[how different mechanisms change or sustain social systems]
]
