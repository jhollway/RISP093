- a normative .red[political programme] pursuing global integration by other means in the face of reduced steering capacity of national political systems

## What does global governance typically consist of?

Key component of what makes ‘global governance’ _global_ are the more encompassing notions of actorhood involved:

.pull-left[
- states
- bureaucratic agencies
- international institutions
- international non-governmental organisations
]

--

.pull-right[
- social movements
- public-private partnerships
- civil society organisations
- corporations
- cities
- etc.
]

--

Supposedly more importantly, what makes ‘global governance’ _governance_ is a focus on the vertical and horizontal _relations_ of authority and legitimacy between and among these actors, and the _processes_ of change and transformation that they are a part of.

## Global environmental problems

One typology of global environmental problems:
- .red[global commons issues]
  - areas (usually) under no clear authority
  - e.g. the atmosphere, the high seas, Antarctica, and space...
  - vulnerable to overexploitation, because no way to 
  reliably ration resource in the face of incentives
  
- .red[transboundary environmental problems]
  - that intentionally or unintentionally cross or spillover from one country to another
  - e.g. transboundary river or air pollution, acid rain, global trade in hazardous waste, or endangered species
  - sometimes considered simpler because
  perpetrators usually fewer and more identifiable
  
- .red[local-cumulative problems]
  - occur within national borders but have cumulative global effects
  - e.g. deforestation, biodiversity loss, freshwater management and provision
  - butts up against strong international norms of sovereignty...

_What's missing here? What other perspectives can you think of?_

--

.pull-left[
- **scientific perspective**:
  - problem: outcome, attributional, or policy solution _ignorance_
  - solution: information and technology
- **ecological perspective**: 
  - problem: insufficient _value_ on protection
  - solution: engaging the long-term project of the values embedded in societal foundations
- **legal perspective**: 
  - problem: lack of _recognition_ for environment/future generations
  - solution: more and more modern legal rules
]

.pull-right[
- **economic perspective**: 
  - problem: perverse _incentives_ and externalities
  - solution: reconstruct market-supporting institutions to send correct price signals
- **management perspective**:
  - problem: _incapacity_ to protect envmt
  - solution: investment to elevate, quickly
- **political perspective**:
  - problem: _power_ structures, within and between actors,
  don't align with environmental interests
  - solution: identify ways to reconfigure power, e.g. institutions, to 
  put power in ‘right’ hands
]

- .red[consumption patterns] or rates, e.g. what or how we save or invest, can exacerbate or ameliorate this relationship

Advantages

  - Reinforcement

  - Emergent trust and loyalty
  - Collective will
  - Experimental sandbox
  - Enables social enforcement mechanisms (e.g. shaming)

  - Division of labour
  - Tailor-made solutions
  - Communicative simplicity
- Decentralization
  - Provides participatory opportunities
  - Does not cede all autonomy to states or markets
  - Broader (host) ownership
  - Allows learning

Disadvantages
- Competition
  - Vested interests
  - Turf battles (institutional barriers)
  - Coordination failures
- Inefficient
  - No economies of scale
  - Duplication of work
- Costly
