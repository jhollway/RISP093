## Pipes

## Networks and culture

.pull-left-1[![:scale 75%](https://pup-assets.imgix.net/onix/images/9780691137155.jpg)]

.pull-right-2[
- structure long linked with culture (e.g. Berger and Luckmann, Bourdieu, Douglas)

- 1970s “breakthrough” established social networks as method of structural analysis distinct from cultural analysis and Parsonian normative theory (Blau, White et al 1976)

- today tentative reconciliation in different directions:
  - ties affect culture (Erickson, Krackhardt, Kilduff, Carley, DiMaggio)
  - culture affects ties (symbolic interactionalism/ cultural sociology of Emirbayer and Goodwin, Lizardo, Daisy)
  - a duality understanding (White 1992, Breiger, Fuhse, Mische)
]

## Ego networks

Usually .red[name generator], 
.red[name interpreter],
and sometimes .red[name interrelater].

.center[![:scale 65%](https://ars.els-cdn.com/content/image/3-s2.0-B9780123822291000114-f11-02-9780123822291.jpg)]

.pull-left[
+ can analyse larger networks (sampling)
+ compatible with traditional methods (and designs)
+ can study intersecting social circles (focal nodes)
]

.pull-right[
- demands traditional assumptions (power laws)
- missing structural data (brokerage)
- recall often biased toward longer-term interactions (Freeman, Romney, &amp; Freeman 1987)
- recall inaccurate when respondents report perceptions of relationships between third parties (McEvily 2014)
]

???

_Name generator_: ego (survey respondent) names important peers on one or more dimensions, e.g. ask for frequency of contact? valence?

_Name interpreter_: ego provides information about these peers (alters' attributes) and the ties that bind them (tie attributes)

_Name interrelater_: ego provides information about the potential ties among peers, e.g. how frequently do these two exchange information?

For more see:

![](https://images-na.ssl-images-amazon.com/images/I/51dI6OU+pKL._SX331_BO1,204,203,200_.jpg)

![](http://assets.cambridge.org/97811071/31439/cover/9781107131439.jpg)

.pull-left[
## Cognitive social structure

- Also known as a .red[CSS]
- Asks respondents to report on the structure of relations
of others in the network from their point of view
- Then the similarities and discrepancies between the network as reported by individuals in the network is analysed
- Or the impacts of perceived social structure on outcome is considered, e.g. perceived influence/ popularity
- See Krackhardt 1987; Knoke 1998; Knoke et al. 2019
]

.pull-right[
![](https://www.researchgate.net/publication/282047850/figure/fig1/AS:614321356824596@1523477033705/Cognitive-social-structure-components.png)
]

## Whole networks

Respondents presented with a .red[roster] (complete list of individuals in population of interest; Marsden 1990)

.center[![:scale 36%](http://communication.iresearchnet.com/wp-content/uploads/2019/11/Social-Networks-fig-1.jpg)]

.pull-left[
+ reduces recall bias stemming from unreliably recalling interaction partners’ names
+ reduces perception bias cos reports cross-checked, or not even requested (though see Boda et al)
]

.pull-right[
- only possible for small networks or networks where relational data publicly recorded
- larger rosters also become unreliable (Pustejovsky &amp; Spillane 2009)
]

---
## Snowball sampling

.pull-left[
.center[![:scale 80%](https://www.researchgate.net/profile/Stephen-Borgatti/publication/227085871/figure/fig1/AS:302299076415488@1449085124312/HRS-study-macro-network-largest-connected-component-by-ethnicity-Total-n-193-q.png)]

Needle sharing among IV drug users in Hartford, CT
]

.pull-right[
some .red[seed nodes] recommend others, who recommend more, usw;
a non-probability sampling method that concentrates on most accessible part of the population

- cheap, simple, and cost-efficient
- easy way into hard-to-reach (small, covert) groups

But

- oversamples most public and well connected (more often
seeds and lie on more recruitment paths) and may miss isolated/weakly connected individuals/groups
- biases towards particular network structures (like high degree) and not representative

Respondent-driven sampling (RDS) aims to mitigate some of these concerns by weighting the sample to compensate for non-random recruitment patterns
]

.pull-left[
#### Self-reports
- Surveys (e.g. Hogan et al 2016)
  - using e.g. [Network Canvas](https://networkcanvas.com)
  - name generators vs rosters
- Interviews (e.g. Bellotti 2014)

#### Constructions
- Web-scraping
  - Chrome or Firefox extensions
  - Rcrawler, rvest and vosonSML packages 
  - Python (e.g. to access Twitter API)
- Manual/automatic text coding  
  - Considerable literature-based datasets
  - Can extract relationships (e.g. similarities) in or across documents
]

#### Observation
- Participant observation (e.g. Wyatt et al 2011) 
- RFID badges (e.g. Elmer et al 2018)

#### Archives
- Individual
  - Diary research (e.g. Fu 2008)
  - Historical records (e.g. Padgett &amp; Ansell 1993) 
  - Social media (e.g. Golder et al 2007)
  - Communication logs (e.g. Goldberg et al 2016)
- Organizational
  - Publication or patent records (e.g. Lazega et al 2008, Goetze 2010)
  - Agreement data between countries (e.g. Hollway and Koskinen 2016)

## Ethical concerns

- Consider study ethics from initial research design
  - IRB reviews
  - Report in publications
  
- Study participation needs
  - voluntary, informed consent
  - minimal intrusiveness
  - appropriate protections of privacy
  
- One of the main advantages of networks is also a source of greatest ethical concern...
  - _what is it?_
]

.pull-right[![](https://talkroute.com/wp-content/uploads/2016/02/ethical-business-talkroute-e1456238028542.jpg)]

.pull-right[
## Missing data

- Unfortunately, even a small fraction of missing observations could significantly bias network structure

  - A single non-response in a large survey is `\(1\)` missing observation
  
  - A single non-response in networks is `\(n-1\)` missing observations
  
  - Moreover, often not missing at random...
  
.footnote[de la Haye 2017]
]
  
---
## Demanding data

.pull-left[
- Networks is demanding of data
  - But true of all attempts at providing persuasive evidence for causality
  
- Where data comes from is crucial because:
  - how meaningful your descriptive or inferential conclusions depends on tie-data being meaningful
  
- So, with an eye to your final report, think about where you might get as meaningful, complete, whole-network data, ideally over time (as granular as possible) and with plenty of additional data on other ties and other attributes...

- No big deal, right?
]
  
.pull-right[![](https://memegenerator.net/img/instances/75304621.jpg)]
