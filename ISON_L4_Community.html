## Measures of cohesion

### Density

- Basically `#` ties over `#` possible ties
  - Ranges between 0 and 1
  - Tends to be low in social networks
  - Tends to be lower in large networks

.pull-left[
- _How does the numerator or denominator change for directed networks?_

  - _for undirected networks?_

  - _for two-mode networks?_
]
  
--

.pull-right[
`$$D_d = \frac{|E|}{|V|(|V|-1)}$$`

`$$D_u = \frac{2|E|}{|V|(|V|-1)}$$`

`$$D_{2M} = \frac{|E|}{|V||W|}$$`
]

---
### Reciprocity

- Two methods of calculation
  - Dyad method (`mode = ratio`)
     - `#` reciprocated dyads / `#` connected dyads
  - Arc method (`mode = default`) 
     - `#` reciprocated arcs / `#` arcs

- Ranges between 0 and 1
  - Asymmetric ties thought to be unstable (or hierarchical), so equilibrium of null or reciprocated dyads
  - Tends to be high in _social_ networks
  - Multiplex reciprocity suggests _exchange_

#### Dyads and Triads

.pull-left[
.red[Dyad] = 2 person .red[clique] (completely connected subgroup)
- _Safety_: easier to exert control through application of power asymmetries
- _Effectance_: no other person to shift balance of the group, therefore each able to retain their individuality
]

.pull-right[
.red[Triad] = 3 person .red[clique]
- _Safety_: possibility of a dyad forming within the triad, threatening exclusion of individual unless they subordinate to group norms
- _Effectance_: harder to exert individual control, feels more impersonal and distant, anomie
]

### Triplets/Transitivity

- “friend of my friend is my friend”
  
- For undirected networks, really just proportion of connected .red[triplets] that are “closed”
  - i.e. when A—B, and B—C, then A—C
  - various causal arguments, including opportunity for introduction...
- For directed networks, possible to distinguish:
  - .red[transitivity]: When `\(A\rightarrow B\)`, and `\(B\rightarrow C\)`, then `\(A\rightarrow C\)`
  - .red[three-cycles]: When `\(A\rightarrow B\)`, and `\(B\rightarrow C\)`, then `\(C\rightarrow A\)`
  - supposedly transitivity indicative of hierarchy and three-cycles contraindicative,
  but see also Block (2015)

- Ranges between 0 (no closure) to 1 (fully closed/transitive graph)
  - Social networks typically between 0.3 and 0.6

### Projection

- Recall a two-mode network, one with two sets of nodes
  - _Q: Is a two-mode network the same as a bipartite network?_

- .red[Projection] is the construction of 1-2 one-mode networks from a two-
mode network
  - When you are interested in influence across one type of nodes through joint or shared relationships to another type of nodes

- Most multimodal data projected and analysed with network analytic tools constructed for 1-mode networks
  - Assumption, sometimes warranted, is that the analytic purchase gained is worth the loss of some information

--

- To project a two mode network, multiply incidence matrix with its transpose
  - if `\(X = pg\)`, then `\(XX^T = P\)`, where `\(P = pp\)`
  - if `\(X = pg\)`, then `\(X^TX = G\)`, where `\(G = gg\)`
- Or use `migraph::project_rows()` or `migraph::project_cols()`

---
.pull-left[
#### Problems with projection

&lt;img src="ISON_L4_Community_files/figure-html/projprob-1.png" width="504" /&gt;
]

--

.pull-right[
1. projecting entails loss of:
  - .red[identity information] on one of two node sets, e.g. which blue nodes the green nodes shared
  - .red[structural information], e.g. whether triangle in the projection through multilateral or bilateral relationships (Hollway and Koskinen 2016)

2. projecting can bias network configurations:
  - high levels of triangles (Opsahl 2011), affecting other measures such as clustering coefficients (Opsahl 2013) and structural holes (Burt 1998)
  - degree, radial and medial centralities can also be sensitive to projection

3. projecting frustrates interpretation:
  - obscures choices behind the tie (Hollway 2015), e.g. tie from others’ decisions to tie to shared node (Wang et al 2016)
  - joint or co-memberships often not so meaningful (Paterson 2019)
]

### 4-Cycles

- Analogue of triadic closure for two-mode networks
- Number of four-cycles over number of at least three paths
- The index ranges from 0 to 1, where 1 is a fully cohesive graph

  - shared vs congruent
